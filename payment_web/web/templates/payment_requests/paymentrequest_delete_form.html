{% extends "base.html" %}

{% block title %}
    {{ page.title }}
{% endblock %}

{% block main %}


    {% if object %}
        <h1>Confirm Delete</h1>
        <form action="{% url 'delete-request' object.id %}" method="post">
    {% endif %}
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Delete">
    </form>

{% endblock %}
