{% extends "base.html" %}

{% block title %}
    {{ page.title }}
{% endblock %}

{% block main %}


    {% if object %}
        <h1>Update Payment</h1>
        <form action="{% url 'update-payment' object.id %}" method="post">
    {% else %}
        <h1>Create Payment</h1>
        <form action="{% url 'new-payment' %}" method="post">
    {% endif %}
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>

{% endblock %}
